<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/completedTasks.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Household Member</title>
</head>

<body>

    <main>
        
    <h2 th:text="${member.name}"> Name </h2>
    <section id="currentTasks"> 
        <table>
            <thead>
                <tr>
                    <th> Current Task </th>
                    <th> Task End Date </th>
                    <th> Task Reward</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${member.tasks}">
                    <td th:text="${task.taskName}"></td>
                    <td th:text="${task.endDate}"></td>
                    <td th:if="${task.reward != null}" th:text="${task.reward.name}"></td>   
            </tbody>
        </table>
    </section>  
<br> <br> <br>
    <section>
        <form th:action="'/pay/' + ${member.id}" method="post">
            <label for="paymentAmount">Enter an Amount to pay</label>
            <input type="number" id="paymentAmount" name="paymentAmount" step="0.01" required>
            <br>
            <button type="submit">Pay Member</button>
        </form>
    </section>
    
    <section> 
       <h2>Money Owed:<p th:text="${member.amountRemaining}"> $$ </p> </h2> 
    </section>
