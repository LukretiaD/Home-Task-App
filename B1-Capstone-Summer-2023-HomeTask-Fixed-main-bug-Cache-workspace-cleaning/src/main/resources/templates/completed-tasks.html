<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" th:href="@{/static/style.css}">
    	<!-- My CSS -->
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/addMember.css}">
    <link rel="stylesheet" th:href="@{/css/afterLoginPg.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/completedTasks.css}">
    <title>Household Member</title>
</head>
<body>
    <div class="container">
        <div id="box">
            <h1 class="table-header"> Completed Tasks </h1>
        <div class="table-container"> 
            <table>
                <thead>
                    <tr>
                        <th> Task name</th>
                        <th> Task Description </th>
                        <th> Member </th>
                        <th> Date completed </th>
                        <th> Reward Earned </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="task : ${household.tasks}" th:if="${task.isCompleted}">
                        <td th:text="${task.taskName}"></td>
                        <td th:text="${task.taskDescription}"></td>
                        <td th:text="${task.member != null ? task.member.name : ''}"></td>
                        <td th:text="${task.endDate}"></td>
                        <td th:text="${task.reward.name}"></td>
                    </tr> 
                </tbody>
            </table>
        </div>
    </div>
    </div>




</body>
</html>
