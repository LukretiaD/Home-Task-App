<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"
        th:href="@{/static/style.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script type="text/javascript" th:src="@{/static/script.js}"></script>
    <script>
        function openRegisterPopup() {
            var registerContainer = document.getElementById('register-container');
            registerContainer.style.display = 'block';
            var overlayContainer = document.getElementById('container');
            overlayContainer.style.display = 'none';
        }

        function closeRegisterPopup() {
            var registerContainer = document.getElementById('register-container');
            registerContainer.style.display = 'none';
            var overlayContainer = document.getElementById('container');
            overlayContainer.style.display = 'block';
        }

    </script>

    <title>HouseTask</title>
</head>

<body>
    <br><br>
        <h2>Home And Family Task Team</h2>
        <section class="main">
        <div id="register-container" class="popup-container">
            <form action="/register" method="post" th:object="${user}">
                <label for="username"> Username:</label>
                <input type="text" id="username" name="username" required><br>
        
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" required><br>
        
                <label for="role">Role: </label>
                <select id="role" name="role">
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select><br>
        
                <input type="submit" value="Register" style="background-color: #FFF;">
                <button type="button" class="btn cancel" onclick="closeRegisterPopup()">Cancel Registration</button>
        
            </form>
        </div>
        
        <div class="container" id="container">
            <div class="form-container sign-in-container">
                <form th:action="@{/loginUser}" th:object="${user}" method="post">
                    <h1>Sign in</h1>
                  
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Sign In</button>
                </form>
            </div>
            <div class="overlay-container" id="overlay-container">
                <div class="overlay" >
                    <!-- <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div> -->
                    <div class="overlay-panel overlay-right">
                        <h1>Hello</h1>
                        <p>Enter your Name & Household Name and start your family Home Tasks</p>
                        <a href="#" onclick="openRegisterPopup()"><button class="ghost" id="signUp">Create New</button></a>
                    </div>
                </div>
            </div>
        </div></section>

</body>

</html>
